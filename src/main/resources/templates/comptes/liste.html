<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://wwww.w3.org/TR/xhtml11/.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::taghead"></head>

<body>
	<nav th:replace="fragments/navbar::tagnavbar"></nav>
	<br />
	<div class="container-fluid d-flex justify-content-center">
		<div class="col-10">
			<a class="btn btn-primary" th:ref="@{/compte/add}">Ajouter</a>
		</div>
	</div>

	<div class="container-fluid d-flex justify-content-center">
		<div class="card border-primary col-md-10" style="margin-top: 1em">
			<div class="card-header bg-info">
				<h3 th:text="${titre}">Compte :</h3>
			</div>
			<div class="card-body">
				<table class="table table-bordered table-striped table-light">
					<thead>
						<tr>
							<th class="col-md-1">#</th>
							<th class="col-md-2">Type</th>
							<th class="col-md-1">Numero</th>
							<th class="col-md-2">Solde</th>
							<th class="col-sm-2">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="compte : ${comptes}">
							<td th:text="${compte.id}"></td>
							<td th:text="${compte.getType()}"></td>
							<td th:text="${compte.numero}"></td>
							<td th:text="${#numbers.formatCurrency(compte.solde)}"></td>
							<td>
								<a class="btn btn-success btn-sm" th:href="@{/compte/{id}(id=${compte.id})}"><i class="bi bi-zoom-in addMore" title="Plus de détails"></i>Infos</a>
								<a class="btn btn-info btn-sm" th:href="@{/compte/update/{id}(id=${compte.id})}"><i class="bi bi-pencil addMore" title="Mettre à jour"></i>Modifier</a>
								<a class="btn btn-danger btn-sm" th:href="@{/compte/delete/{id}(id=${compte.id})}"><i class="bi bi-trash addMore" title="Effacer"></i>Effacer</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer::tagfooter"></footer>
</body>
</html>
